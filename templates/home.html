{% extends "layout.html" %}
    {% block content %}
        {% for posts in posts %}
            <div class="row">
                <div class = "col s12 m12">
                    <div class="card blue-grey darken-1">
                        <div class="card-content white-text">
                            <span class="card-title">{{ posts.title }}</span>
                                <div class="">
                                    <a class="" href="#">{{ posts.author }}</a>
                                    <p class="white-text">{{ posts.date_posted }}</p>
                                </div>
                            <p>{{ posts.content }}</p>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    {% endblock content %}
